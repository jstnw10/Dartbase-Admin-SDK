  gcloud: ^0.7.0+1
  json_annotation: ^3.0.1

dev_dependencies:
  build_runner: ^1.10.0
  json_serializable: ^3.3.0
  test: ^1.14.3
  pedantic: ^1.9.0
  firedart: ^0.8.0+1
