version: 0.1.0
homepage: https://github.com/SwissCheese5/Dartbase-Admin-SDK

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  http: ^0.12.1
  grpc: ^2.1.3
  protobuf: ^1.0.1
  fixnum: ^0.10.11
